
<div class="wrapper fadeInDown">
    <div id="formContent"> 
        <div class="row mt-3 justify-content-center">
            <div class="col">
                <h3>Editar Informaci√≥n Personal</h3>
            </div>
        </div>
      <form class="mt-3">
          <div class="row">
            <div class="col-12">
                <label for="login"><strong>Nombre</strong></label>
            </div>
            <div class="col-12">
                <input type="text" id="login" class="fadeIn second" name="nombre" placeholder="Ingresar Nombre" [(ngModel)]="nombre_actual">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <label for="usuario"><strong>Usuario</strong></label>
            </div>
            <div class="col-12">
                <input type="text" id="usuario" class="fadeIn second" name="usuario" placeholder="Ingresar Usuario" [(ngModel)]="usuario_actual">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <label for="correo"><strong>Correo</strong></label>
            </div>
            <div class="col-12">
                <input type="text" id="correo" class="fadeIn second" name="email" placeholder="Ingresar Correo" [(ngModel)]="email_actual">
            </div>
          </div>
            
            
        <div class="mt-3 mb-3">
            <button type="button" class="btn btn-primary" (click)="GuardarCambiosInfo()">Guardar Cambios</button>

        </div>
      </form>  
    </div>
  </div>



<div id="ModalAlert" class="modal" style="z-index: 10001;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close icons" id="close" (click)="CerrarModalAlert()">&times;</span>
        </div>
        <div class="modal-body">
            <h5 style="text-align:center; color: black; font-size: large;">{{alerta}}</h5>
        </div>
    </div>
</div>
