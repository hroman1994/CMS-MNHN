
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/Logo_MNHN.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario" [(ngModel)] = "user_actual">
        <div>
            <p *ngIf = "validar_usuario == true" style="color: red;">Debe ingresar un usuario</p>
        </div>
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña" [(ngModel)] = "pass_actual">
        <div>
            <p *ngIf = "validar_user == true" style="color: red;">Credenciales incorrectas</p>
            <p *ngIf = "validar_pass == true" style="color: red;">Debe ingresar una contraseña</p>
            <p *ngIf = "pass_incorrecta == true" style="color: red;">Contraseña incorrecta</p>
        </div>
        <div class="mt-3">

        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" (click) = "ComprobarUserPass()">Iniciar Sesión</button>
            <button type="button"  class="btn btn-primary ml-2" (click) = "Registro()">Registrarse</button>
        </div>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter" class="mt-3">
        <a class="underlineHover" (click)="nav_recpass()">¿Olvidaste la contraseña?</a>
      </div>
  
    </div>
  </div>



<div id="ModalAlert" class="modal" style="z-index: 10001;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close icons" id="close" (click)="CerrarModalAlert()">&times;</span>
        </div>
        <div class="modal-body">
            <h5 style="text-align:center; color: black; font-size: large;">{{alerta}}</h5>
        </div>
    </div>
</div>
