
<div class="container" id="SubirArchivo">
    <div class="mt-3 shadow p-3 mb-5 bg-white rounded">
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label" for="customFile">Subir archivo Excel "Helechos"</label>
                <input type="file" class="form-control" id="customFile" #archivo_helechos (change) = "CargandoArchivo($event)"/>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-4">
                <div>
                    <button type="button" class="btn btn-primary" (click)="SpinnerLoad()" >Realizar migraci√≥n</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="Loading" style="display: none;">
    <div class="row justify-content-center" style="margin-top: 10%;">
        <img src="assets/Spiner.gif" alt="">
    </div>
</div>


<div id="ModalElementosDuplicados" class="modal-dup" style="z-index: 10001;">
    <div class="modal-content-dup">
        <div class="modal-header justify-content-center">
            <h3 style="font-size: larger; color: red;">Los siguientes registros no se han podido cargar.</h3>
            <span class="close icons" id="close" (click)="CerrarModal('ModalElementosDuplicados')">&times;</span>
        </div>
        <div class="modal-body justify-content-center">
            <div class="row justify-content-center">
                <table class="table table-hover">
                    <tr>
                        <th>Rec_Number</th>
                        <th>ImageID</th>
                        <th>Motivo</th>
                    </tr>
                    <tr *ngFor="let x of datos_duplicados | paginate:{id:'pagination', itemsPerPage:6,currentPage:pageActual}" class="border-top border-bottom">
                        <td>{{x.REC_NUMBER }}</td>
                        <td>{{x.IMAGE_ID }}</td>
                        <td>{{x.MOTIVO}}</td>
                    </tr>
                </table>
                <pagination-controls id='pagination' (pageChange)="pageActual=$event"></pagination-controls>
            </div>
        </div>
    </div>
</div>



<div id="ModalAlert" class="modal" style="z-index: 10001;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close icons" id="close" (click)="CerrarModalAlert()">&times;</span>
        </div>
        <div class="modal-body">
            <h4 style="text-align:center; color: black; font-size: large;">{{alerta}}</h4>
        </div>
    </div>
</div>
