<div class="container">
    <div class="mt-3 shadow p-3 mb-5 bg-white rounded">
        <div class="row justify-content-center">
            <h3>Administraci√≥n Grupos</h3>
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
            <a class="nav-link" (click)="menuEditar()" style="cursor: pointer;">Editar </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" (click)="menuCrear()" style="cursor: pointer;">Crear</a>
            </li>
        </ul>
        <div *ngIf="editar == true">
            <div class="row mt-3">
                <div class="col-12">
                    <label for="SeleccionGrupo">Seleccionar Grupo</label>
                    <select class="form-control"  [(ngModel)]="grupo_actual" (change)="TraerDatosGrupo()" id="SeleccionGrupo">
                        <option [value] = -1>Seleccionar</option>
                        <option *ngFor="let grupo of grupos" [value] = "grupo.GRUPO_ID" >{{grupo.GRUPO_NOMBRE}}</option>
                    </select>
                </div>
            </div>
            <div *ngIf="grupo_actual !=-1">
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="NombreGrupo">Nombre Grupo</label>
                        <input type="text" class="form-control" id="NombreGrupo" aria-describedby="emailHelp" placeholder="Ingresar Nombre" [(ngModel)]="nombre_grupo">
                    </div>
                </div>
               
                <div class="row mt-3 justify-content-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" (click)="EditarNombreGrupo()">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="crear == true">
            <div class="mt-3">
                <input type="text" class="form-control" name="login" placeholder="Nombre grupo" [(ngModel)] = "nombre_grupo">
            </div>

            <div class="row mt-3 mb-3 justify-content-center">
                <button type="button"  class="btn btn-primary ml-2" (click) = "CrearGrupo()">CrearGrupo</button>
            </div>
        </div>
    </div>
</div>




<div id="ModalAlert" class="modal" style="z-index: 10001;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close icons" id="close" (click)="CerrarModalAlert()">&times;</span>
        </div>
        <div class="modal-body">
            <h5 style="text-align:center; color: black; font-size: large;">{{alerta}}</h5>
        </div>
    </div>
</div>
