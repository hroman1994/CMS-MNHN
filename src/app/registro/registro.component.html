

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/Logo_MNHN.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
    <div>
        <input type="text"  class="fadeIn second" name="login" placeholder="Nombre" [(ngModel)] = "user_nombre">
    </div>
    <div>
        <input type="text"  class="fadeIn second" name="login" placeholder="Correo" [(ngModel)] = "email_actual">
    </div>
    <div>
        <input type="text"  class="fadeIn second" name="login" placeholder="Usuario" [(ngModel)] = "user_actual">
    </div>
    <div >
        <input type="password"  class="fadeIn third" name="login" placeholder="Contraseña" [(ngModel)] = "pass_actual">
        <p style="color: gray; font-size: 10px;">La contraseña debe tener entre 8 y 16 digitos</p>
    </div>
    <div>
        <input type="password"  class="fadeIn third" name="login" placeholder="Confirmar Contraseña" [(ngModel)] = "pass_confirmar">
    </div>

    <div>
        <p *ngIf = "validar_datos == true" style="color: red;">Debe llenar todos los campos</p>
        <p *ngIf = "validar_email == true" style="color: red;">El correo ingresado ya esta registrado</p>
        <p *ngIf = "validar_usuario == true" style="color: red;">El usuario ingresado ya esta registrado</p>
        <p *ngIf = "validar_pass == true" style="color: red;">Contraseña ingresada no valida</p>
        <p *ngIf = "validar_pass2 == true" style="color: red;">Las contraseñas no coinciden</p>
    </div>
    <div class="mt-3 mb-3">
        <button type="button"  class="btn btn-primary ml-2" (click) = "ComprobarRegistro()">Registrarse</button>
    </div>
    </div>
  </div>

<div id="ModalAlert" class="modal" style="z-index: 10001;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close icons" id="close" (click)="CerrarModalAlert()">&times;</span>
        </div>
        <div class="modal-body">
            <h4 style="text-align:center; color: black; font-size: large;">{{alerta}}</h4>
        </div>
    </div>
</div>
